<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Registrar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Registro</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <form [formGroup]="RegistrarForm">
    <ion-item lines="full">
      <ion-label position="floating">Nombre:</ion-label>
      <ion-input type="text" placeholder="Raul.." formControlName="nombre"></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Apellido:</ion-label>
      <ion-input type="text" placeholder="Raza.." formControlName="apellido" required></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Usuario:</ion-label>
      <ion-input type="text" placeholder="Ra.Raza.." formControlName="usuario" required></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Tipo de usuario:</ion-label>
      <ion-select interface="action-sheet" placeholder="tipoUsuario" formControlName="tipoUsuario">
        <ion-select-option value="Docente">Docente</ion-select-option>
        <ion-select-option value="Alumno">Alumno</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item *ngIf="RegistrarForm.get('tipoUsuario')?.value === 'Alumno'">
      <ion-label position="floating">Carrera:</ion-label>
      <ion-select interface="action-sheet"  formControlName="carrera">
        <ion-select-option value="Informatica">Informatica</ion-select-option>
        <ion-select-option value="Enfermeria">Enfermeria</ion-select-option>
        <ion-select-option value="Mecanica">Mecanica</ion-select-option>
        <ion-select-option value="Contabilidad">Contabilidad</ion-select-option>
        <ion-select-option value="Gastronomia">Gastronomia</ion-select-option>
        <ion-select-option value="Administracion">Administraci√≥n</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Email:</ion-label>
      <ion-input type="email" placeholder="cachupin@duocuc.cl.." formControlName="email" ></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Password:</ion-label>
      <ion-input type="password" placeholder="duoc.." formControlName="password" required></ion-input>
    </ion-item>

    <ion-row>
      <ion-col>
        <ion-button  (click)="crearUsuario()"  expand="block" color="success" [routerLink] = "['/iniciosesion']">
          Registrar
        </ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
