<ion-app>
  <ion-menu contentId="main" menuId="first" side="start" swipe-gesture="false">
    <ion-header>
      <ion-toolbar color="black"><img src="assets/logo2.png" class="ion-padding menu-logo">
        <ion-title>
        </ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
       <ion-list>
          <ion-menu-toggle *ngFor="let c of componentes">
            <ion-item [routerLink]="c.redirecTo" detail="true">
              <ion-icon slot="start" [name]="c.icon" color="#1327da"></ion-icon>
               {{ c.name }}
           </ion-item>
          </ion-menu-toggle>
       </ion-list>
    </ion-content>
    <ion-footer>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-button *ngFor="let bottomComponent of bottomComponents"
                      [routerLink]="bottomComponent.redirecTo"
                      routerDirection="root"
                      expand="full">
            {{ bottomComponent.name }}
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-footer>
  </ion-menu>


  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
